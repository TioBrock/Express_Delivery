<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Receitas - Expresso Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --brand: #D2691E; --bg: #F5F5F5; --white: #FFFFFF; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; color: #333; }
        .card { background: var(--white); border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .btn-primary { background: var(--brand); border: none; }
        .btn-primary:hover { background: #B8571F; }
        .btn-danger { background: #dc3545; border: none; }
        .btn-danger:hover { background: #c82333; }
    </style>
</head>

<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">
            <i data-lucide="chef-hat" class="me-2"></i>Receitas
        </h2>
        <a href="/" class="btn btn-outline-secondary">
            <i data-lucide="arrow-left"></i> Voltar ao Dashboard
        </a>
    </div>

    <button class="btn btn-primary mb-3" onclick="abrirNovaReceita()">
        <i data-lucide="plus"></i> Nova Receita
    </button>

    <div class="row">
        {% for rec in receitas %}
        <div class="col-md-4 mb-3">
            <div class="card p-3">
                <h5 class="card-title">{{ rec.nome }}</h5>
                <div class="d-flex gap-2">
                    <a href="/receita/{{ rec.id }}/itens"
                       class="btn btn-sm btn-secondary">
                        <i data-lucide="edit"></i> Editar Itens
                    </a>

                    <!-- CORREÇÃO AQUI -->
                    <button class="btn btn-sm btn-danger"
                            onclick="excluirReceita('{{ rec.id }}')">
                        <i data-lucide="trash"></i> Excluir
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="modalReceita">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nova Receita</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form action="/receita/salvar" method="POST">
                <div class="modal-body">
                    <label>Nome da Receita</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    lucide.createIcons();

    function abrirNovaReceita() {
        new bootstrap.Modal(
            document.getElementById('modalReceita')
        ).show();
    }

    function excluirReceita(id) {
        if (confirm('Tem certeza que deseja excluir esta receita?')) {
            window.location.href = '/receita/deletar/' + id;
        }
    }
</script>
</body>
</html>
