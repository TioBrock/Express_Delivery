<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Combos - Expresso Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --brand: #D2691E; --bg: #F5F5F5; --white: #FFFFFF; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; color: #333; }
        .card { background: var(--white); border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .btn-primary { background: var(--brand); border: none; }
        .btn-primary:hover { background: #B8571F; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary"><i data-lucide="package" class="me-2"></i>Combos</h2>
            <a href="/" class="btn btn-outline-secondary"><i data-lucide="arrow-left"></i> Voltar ao Dashboard</a>
        </div>
        <button class="btn btn-primary mb-3" onclick="abrirNovoCombo()"><i data-lucide="plus"></i> Novo Combo</button>
        <div class="row">
            {% for combo in combos %}
            <div class="col-md-4 mb-3">
                <div class="card p-3">
                    <h5 class="card-title">{{ combo.nome }}</h5>
                    <p class="text-muted">Receitas: {% for rec in combo.receitas %}{{ rec.receita.nome }}{% if not loop.last %}, {% endif %}{% endfor %}</p>
                    <div class="d-flex gap-2">
                        <a href="/combo/{{ combo.id }}/receitas" class="btn btn-sm btn-secondary"><i data-lucide="edit"></i> Editar Receitas</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="modal fade" id="modalCombo">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Combo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="/combo/salvar" method="POST">
                    <div class="modal-body">
                        <label>Nome do Combo</label>
                        <input type="text" name="nome" class="form-control" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        lucide.createIcons();
        function abrirNovoCombo() { new bootstrap.Modal(document.getElementById('modalCombo')).show(); }
    </script>
</body>
</html>
