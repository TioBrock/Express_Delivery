<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Receitas do Combo - Expresso Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --brand: #D2691E; --bg: #F5F5F5; --white: #FFFFFF; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; color: #333; }
        .card { background: var(--white); border-radius: 20px; }
        .btn-primary { background: var(--brand); border: none; }
        .btn-primary:hover { background: #B8571F; }
        .btn-danger { background: #dc3545; border: none; }
        .btn-danger:hover { background: #c82333; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a href="/combos" class="btn btn-outline-secondary mb-3"><i data-lucide="arrow-left"></i> Voltar aos Combos</a>
        <h2>Receitas do Combo: {{ combo.nome }}</h2>
        <button class="btn btn-primary mb-3" onclick="abrirAdicionarReceita()"><i data-lucide="plus"></i> Adicionar Receita</button>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Receita</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for combo_rec in combo.receitas %}
                <tr>
                    <td>{{ combo_rec.receita.nome }}</td>
                    <td>
                        <a href="/combo/receita/remover/{{ combo_rec.id }}" class="btn btn-sm btn-danger" onclick="return confirm('Remover esta receita do combo?')"><i data-lucide="trash"></i> Remover</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="modalAdicionar">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Receita ao Combo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="/combo/receita/salvar" method="POST">
                    <input type="hidden" name="combo_id" value="{{ combo.id }}">
                    <div class="modal-body">
                        <label>Selecionar Receita</label>
                        <select name="receita_id" class="form-select" required>
                            {% for rec in receitas %}
                            <option value="{{ rec.id }}">{{ rec.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        lucide.createIcons();
        function abrirAdicionarReceita() { new bootstrap.Modal(document.getElementById('modalAdicionar')).show(); }
    </script>
</body>
</html>
