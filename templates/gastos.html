<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gastos - Expresso Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --brand: #D2691E; --bg: #F5F5F5; --white: #FFFFFF; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; color: #333; }
        .card { background: var(--white); border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .btn-primary { background: var(--brand); border: none; }
        .btn-primary:hover { background: #B8571F; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-primary"><i data-lucide="shopping-cart" class="me-2"></i>Gastos com Compras</h2>
            <a href="/" class="btn btn-outline-secondary"><i data-lucide="arrow-left"></i> Voltar ao Dashboard</a>
        </div>
        <button class="btn btn-primary mb-3" onclick="abrirNovoGasto()"><i data-lucide="plus"></i> Novo Gasto</button>
        <input type="text" id="filtro" class="form-control mb-3" placeholder="Buscar por nome..." onkeyup="filtrarTabela()">
        <table class="table table-striped" id="tabelaGastos">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Preço Pago</th>
                    <th>Quantidade</th>
                    <th>Unidade</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                {% for ing in ingredientes %}
                <tr>
                    <td>{{ ing.nome }}</td>
                    <td>R$ {{ ing.preco_pago }}</td>
                    <td>{{ ing.qtd_embalagem }}</td>
                    <td>{{ ing.unidade_compra }}</td>
                    <td>{{ ing.data_compra.strftime('%d/%m/%Y') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="modalGasto">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Gasto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="/gasto/salvar" method="POST">
                    <div class="modal-body">
                        <label>Nome do Ingrediente</label>
                        <input type="text" name="nome" class="form-control" required>
                        <label>Preço Pago</label>
                        <input type="number" step="0.01" name="preco_pago" class="form-control" required>
                        <label>Quantidade da Embalagem</label>
                        <input type="number" step="0.1" name="qtd_emb" class="form-control" required>
                        <label>Unidade</label>
                        <select name="uni_emb" class="form-select">
                            <option value="Kg">Kg</option>
                            <option value="g">g</option>
                            <option value="L">L</option>
                            <option value="ml">ml</option>
                            <option value="Un">Un</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        lucide.createIcons();
        function abrirNovoGasto() { new bootstrap.Modal(document.getElementById('modalGasto')).show(); }
        function filtrarTabela() {
            const filtro = document.getElementById('filtro').value.toLowerCase();
            const linhas = document.querySelectorAll('#tabelaGastos tbody tr');
            linhas.forEach(linha => {
                const nome = linha.cells[0].textContent.toLowerCase();
                linha.style.display = nome.includes(filtro) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
